<mat-card class="user-details" *ngIf= "userdetails">
    <mat-card-title color:primary;>Improvement Report</mat-card-title>
    <br> 
    <mat-card>
    <mat-card-content><b style="padding:10px;">ID:</b>{{userdetails._id}}</mat-card-content>
</mat-card>
    <br>
    <mat-card>
    <mat-card-content><b style="padding:10px;">Planning Implementation:</b>{{userdetails.Text}}</mat-card-content>
    <br>
    <mat-card-content><b style="padding:10px;">Data Uploaded:</b>{{userdetails.CorrectiveAction}}</mat-card-content>
</mat-card>
   

    
</mat-card>
